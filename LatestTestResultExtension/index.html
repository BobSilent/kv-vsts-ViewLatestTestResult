<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="scripts/VSS.SDK.js"></script>
</head>
<body>
    <script type="text/javascript">
        // Initialize the VSS sdk
        VSS.init({
            setupModuleLoader: true,
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            moduleLoaderConfig: {
                paths: {
                    "Scripts": "scripts"
                }
            }
        });

        //// Wait for the SDK to be initialized
        VSS.ready(function () {
            require(["Scripts/testResultsTab"], function () { });
        });

    </script>

    <div class="grid-group">
        <div class="form-header">
            <h1>Latest test results</h1>
        </div>

        <p>These are the latest test results for this test case for each plan, suite &amp; configuration in which it is included.</p>

        <img src="img/throbber.gif" id="loading" />

        <div id="test-result-container"></div>
    </div>
</body>
</html>
